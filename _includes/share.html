<div class="sharebuttons">

    <!-- Facebook Like button -->
    <div class="share">
        <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

    <!-- Tweet -->
    <div class="share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{ page.title }}" {% if page.hashtags %}data-hashtags="{{ page.hashtags }}"{% endif %}>Tweet</a>
    </div>

    <div class="clear"></div>
</div>
