<div id="share">

    <!-- Facebook like -->
    <!-- Facebook JavaScript SDK -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId={{ site.fbappid }}&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Facebook Like button -->
    <div class="share">
        <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

    <!-- Tweet -->
    <div class="share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{ page.title }}" {% if page.hashtags %}data-hashtags="{{ page.hashtags }}"{% endif %}>Tweet</a>
    </div>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <div class="clear"></div>
</div>
